<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background: #f5f5f5;
        }
        h1 {
            font-size: 32px;
            margin: 0 0 4px 0;
        }
        h2, #content h2 {
            font-size: 24px;
            margin: 0 0 3px 0;
        }
        h3, #content h3 {
            font-size: 18px;
            margin: 0 0 2px 0;
        }
        blockquote {
            margin: 20px 0;
            padding: 10px 21px;
            border: none;
            border-left: 5px solid #42a5f5;
            color: #555;
            font-size: 1em;
            background: #f9f9f9;
        }
        li {
            list-style: decimal;
        }
        ul li {
            list-style: circle;
        }
        ol, ul {
            margin-left: 20px;
        }
        pre[class*=lang-] {
            border-radius: 3px;
            border: 1px dashed #ccc;
            word-wrap: normal;
            color: #fff;
            text-shadow: none;
            font-family: Consolas,Monaco,'Andale Mono',monospace;
            direction: ltr;
            text-align: left;
            white-space: pre;
            word-spacing: normal;
            word-break: normal;
            tab-size: 4;
            hyphens: none;
            background: #4e4e4e;
            padding: 1em;
            overflow: auto;
            margin: 1.2em 0!important;
        }
        .content {
            padding: 20px;
            background: #ffffff;
            margin: 80px auto;
            width: 84%;
            height: 90%;
            box-shadow: 0 0 50px 10px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
<div class="content">

        var arr = [1, 2, 3];

</div>

</html>
