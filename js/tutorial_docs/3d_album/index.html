<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3D Album</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        body {
            background: #000;
        }
        #photos {
            width: 100px;
            height: 180px;
            /*border: 1px solid #ccc;*/
            margin: 160px auto;
            transform-style: preserve-3d;
            perspective: 800px; // 景深
        }
        #photos img {
            width: 100%;
            height: 100%;
            position: absolute;
            /*box-shadow: 0 0 8px #eaeaea;*/
            box-shadow: 1px -1px 6px #666;
            border-radius: 4px;
            /*-webkit-box-reflect: below 3px -webkit-linear-gradient(top, rgba(0, 0, 0, 0) 40%, rgba(0, 0, 0, 0.5));*/
            cursor: pointer;
        }
        #photos div {
            width: 1200px;
            height: 1200px;
            border-radius: 50%;
            position: absolute;
            top: -230%;
            left: 50%;
            margin-left: -600px;
            margin-right: -600px;
            transform: rotateX(90deg);
            background: -webkit-radial-gradient(center center,600px 600px,rgba(158,158,222,0.5),rgba(0,0,0,0));
)
        }
    </style>
</head>
<body>
<div id="photos">
    <img src="1.png">
    <img src="2.png">
    <img src="3.png">
    <img src="4.png">
    <img src="5.png">
    <img src="6.png">
    <img src="7.png">
    <img src="8.png">
    <div></div>
</div>
<script>
    var photosDom = document.getElementById('photos');
    var images = photosDom.getElementsByTagName('img');
    var len = images.length;
    var deg = Math.floor(360 / len);
    for(var i = 0; i < len; i ++) {
        images[i].style = 'transform : rotateY(' + deg * i + 'deg) translateZ(380px) rotateX(-10deg);';
    }
    var x = 0;
    setInterval(function () {
        console.log('lmx');
        photosDom.style.transform = 'rotateX(-10deg) rotateY(' + (x++) * 0.1 + 'deg)';
    }, 30);
    /**
     * 如果你不希望它的位置发生偏移的话，只需要在photos外边在逃一层div，然后把景深移到外层div就ok啦
     */
</script>
</body>
</html>
